<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--link css-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>

<body>
    <div class="container-fluid color-container fuente-container" id="arriba">
        <!--Encabezado del proyecto-->
        <header class="row sticky-top">
            <!-- logotipo institucional-->
            <nav class="navbar navbar-expand-lg color-menu">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../img/Logo2.png" class="logo" alt="Logotipo empresa">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/nuestroestudio.html">Nuestro estudio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/sobremi.html">Sobre Mi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="contacto">
            <h1>Estudio Jurídico<span> Dra. Alonso</span></h1>

            <h2>Envianos tu consulta</h2>


            <form class="row g-3 col-6">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Tu nombre</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="Juan Perez">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Tu email</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" placeholder="tuemail@mail.com">
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Tu país</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Argentina</option>
                        <option value="1">Uruguay</option>
                        <option value="2">Chile</option>
                        <option value="3">Bolivia</option>
                        <option value="4">Brasil</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Envianos tu consulta</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>

                <div class="col-12">
                    <button class="btn btn-light color-boton" type="submit">Enviar</button>
                </div>

            </form>

        </div>


        <!-- Etiqueta para contener los derechos de autor-->
        <footer class="footer-contacto">
            <div>
                <!-- enlace interno-->
                <a href="#arriba">Ir arriba</a>
                <h3>Todos los derechos reservados</h3>
            </div>
        </footer>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


</body>

</html>
